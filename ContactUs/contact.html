<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Hotel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <section class="main py-5 d-flex align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="row login flex-md-row ms-md-3">
                  <div class="col-md-3 ">
                    <img class="img-logo" src="./img/logo3.jpg" alt="" />
                  </div>
                  <div class="col-md-9 ">
                    <h2 class="ms-md-5 mb-4">Contact Us</h2>
                  </div>
                </div>

                <form id="contactForm">
                  <div class="mb-3">
                    <label for="name" class="form-label"
                      ><i class="bi bi-person"> </i>Full Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your full name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">
                      <i class="bi bi-envelope"></i> Email Address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">
                      <i class="bi bi-chat-dots-fill"></i> Message</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Your message here..."
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center py-1 mb-0 bg-light">
      <p class="mb-0">&copy; 2024 All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
