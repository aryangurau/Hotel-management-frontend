<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cadn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <button type="button" onclick="fetchData();">Get ALl Data</button>
    <div id="Allusers"></div>


    <section class="main py-5 d-flex align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="card shadow-sm">
                <div class="card-body">           
  <!-- form start -->
  <form class="form" id="reset-form">
    <div class="row login flex-md-row ms-md-3">
      <div class="col-md-3">
        <img class="img-logo" src="./img/logo3.jpg" alt="" />
      </div>
      <div class="col-md-9">
        <h2 class="ms-md-5 mb-4">Login</h2>
      </div>
    </div>
  
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        id="username"
        aria-describedby="emailHelp"
        placeholder="username"
        autofocus
      />
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        id="pass"
        placeholder="password"
      />
    </div>
  
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input mt-1"
        id="exampleCheck1"
        onclick="showHide(); return "
      />
      <label class="form-check-label" for="exampleCheck1"
        >Show Password</label
      >
    </div>
    <div class="text-center">
      <button type="button" onclick="userLogin();" class="btn py-2 btn">
        Sign In
      </button>
      <div id="msg" ></div>
      <div class="msgClass" ></div>
    </div>
  
    <div>
      <p class="text-center mt-2">
        Forgot
        <a
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
          href="#"
        >
          Username/Password?
        </a>
      </p>
    </div>
  
    <div>
      <p class="text-center">
        Don't have an account?
        <a
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
          href="#"
        >
          Sign Up
        </a>
      </p>
    </div>
   
  </form>
  <!-- form end -->
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="text-center py-1 mb-0 bg-light">
        <p class="mb-0">&copy; 2024 All Rights Reserved.</p>
      </footer>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      
   
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
