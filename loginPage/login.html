<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  </head>
  <link rel="stylesheet" href="./css/login.css" />
  <body>
    <section class="contact-container">
      <div class="card shadow p-3 mb-2 bg-body-tertiary rounded">
        <div class="card-body">
          <form class="form">
            <div class="login text-center flex-md-row ms-md-3">
              <div class="logo">
                <img class="img-logo" src="./img/logo3.jpg" alt="" />
              </div>
              <div></div>
              <h2 class="text-center color ms-md-4 text-decoration-underline">
                Login
              </h2>
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
                autofocus
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder="password"
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input mt-1"
                id="exampleCheck1"
                onclick="showHide(); return "
              />
              <label class="form-check-label" for="exampleCheck1"
                >Show Password</label
              >
            </div>
            <div class="text-center">
              <button onclick="loginForm(); return false" class="btn py-2 btn">
                Sign In
              </button>
            </div>

            <div>
              <p class="text-center mt-2">
                Forgot
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  href="#"
                >
                  Username/Password?
                </a>
              </p>
            </div>

            <div>
              <p class="text-center">
                Don't have an account?
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  href="#"
                >
                  Sign Up
                </a>
              </p>
            </div>
            <div class="msg"></div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
