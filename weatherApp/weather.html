<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="./img/cloudy.png" />
    <link rel="stylesheet" href="./css/weather.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="card shadow-lg col-md-12">
          <!-- Top Navbar -->
          <nav class="navbar navbar-expand-lg bg-primary p-2">
            <a class="navbar-brand text-white  align-items-center" href="#">
              <img
                src="./img/weather.png"
                alt="Weather Logo"
                style="width: 50px;"
              />
              Weather App
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarContent"
              aria-controls="navbarContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
              <div class="input-group mx-auto my-2 my-lg-0">
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="exampleDataList"
                  placeholder="Type to search..."
                />
                <datalist id="datalistOptions" onchange="showWeather();">
                  <option value="Kathmandu">
                  <option value="Chitwan">
                  <option value="Nawalparasi">
                  <option value="Butwal">
                  <option value="Pokhara">
                </datalist>
                <button class="btn btn-light" type="button" onclick="showWeather();">
                  Search
                </button>
              </div>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#"><i class="bi bi-highlights fs-2"></i></a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Top Navbar End -->
<div id="not-found"></div>
          <!-- Today's Weather -->
          <div class="row">
            <div class="col-lg-12">
              <p class="text-start text-dark fs-4 mt-3 ms-md-5">Today's Report</p>
            </div>
          </div>



          <div class="row mb-5">
           <div
              class="dynamic-weather-icon col-lg-12 d-flex flex-column justify-content-center align-items-center"
            
            >
              <div>
                <img src="./img/rainy.webp" class="img-fluid"   id="weather-image" alt="Weather Icon" />
              </div>
              <div class="weather-text" id="weather-text">
                <p>It's Cloudy</p>
              </div>
              <div class="degree-celsius">
                <h1  id="weather-degree">29 <sup>Â°</sup></h1>
              </div>
              <div class="fs-5" id="timeData">
              </div>  
            </div>
          </div>
          <!-- Today's Weather End -->

          <!-- Weather Details -->
          <div class="container text-center bg-primary p-3 rounded-bottom">
            <div class="row">
              <div class="col">
                <p class="mb-1 text-white" >
                  <i class="bi bi-wind"></i> Wind Speed
                </p>
                <p class="h5 text-white"  id="wind_speed">15 km/h</p>
              </div>
              <div class="col">
                <p class="mb-1 text-white">
                  <i class="bi bi-droplet-fill"></i> Humidity
                </p>
                <p class="h5 text-white" id="humidity">78%</p>
              </div>
              <div class="col">
                <p class="mb-1 text-white">
                  <i class="bi bi-cloud-drizzle-fill"></i> Chance of Rain
                </p>
                <p class="h5 text-white">60%</p>
              </div>
            </div>
          </div>
          <!-- Weather Details End -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
