

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/verifyEmail.css" />
  </head>
  <body>
    <section class="main py-5 d-flex align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <!-- form start -->
                <form class="form">
                  <div class="login text-center flex-md-column ms-md-3">
                    <div class="logo">
                      <img class="img-logo" src="./img/logo3.jpg" alt="" />
                    </div>
      
                    <h2 class="bg-success w-100 ">
                      <i class="bi bi-envelope-arrow-down text-danger"></i>
                    </h2>
      
                    <div
                      class="color me-md-auto text-decoration-underline d-flex flex-row mb-3"
                    >
                      Email Verification
                    </div>
                    <div class="me-md-auto">
                      <p>
                        Hi ${name}, You're almost set to start enjoying our company.
                        Simply click the link below to verify your email
                      </p>
                    </div>
                  </div>
      
                  <div class="text-center">
                    <button onclick="loginForm(); return false" class="btn py-2 btn">
                      verify my email address
                    </button>
                  </div>
      
                  <div class="py-md-5">
                    <p class="text-center">
                      Don't have an account?
                      <a
                        class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="#"
                      >
                        Sign Up
                      </a>
                    </p>
                  </div>
                  <div class="msg"></div>
                </form>
                <!-- form end -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center py-1 mb-0 bg-light">
      <p class="mb-0">&copy; 2024 All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/forgotPass.js"></script>
  </body>
</html>
