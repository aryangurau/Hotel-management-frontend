<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <!-- Global Layout -->
    <div class="flex container-fluid">
      <!--parent-->
      <!-- sidebar -->
      <div class="row vh-100">
        <div
          class="d-flex col-md-3 flex-column flex-shrink-0 p-3 text-bg-dark sidebar"
          style="width: 280px; max-width: 280px"
        >
          <a
            href="/"
            class="d-flex align-items-center fs-3 mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            XYZ Hotel
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link text-white active"
                aria-current="page"
              >
                <i class="bi bi-house-door"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white" aria-current="page">
                <i class="bi bi-bag"></i> Orders
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white" aria-current="page">
                <i class="fa-solid fa-bed"></i> Rooms
              </a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link text-white" aria-current="page">
                <i class="bi bi-person"></i> Users
              </a>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-2"
              />
              <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 p-5">
          <div class="d-flex flex-row-reverse mb-3">
            <button class="btn btn-primary">Add New Room</button>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>S.N</th>
                  <th>Number</th>
                  <th>Type</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td>101</td>
                  <td>Single</td>
                  <td>2000</td>
                  <td>Empty</td>
                  <td>
                    <div class="btn-group me-2 text-success">
                      <i class="bi bi-pencil-square"></i>
                    </div>
                    <div class="btn-group text-danger">
                      <i class="bi bi-trash-fill"></i>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- table end-->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2f7188e17f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
