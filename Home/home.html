<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <link
      rel="stylesheet"
      href="https://cadn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- top  start-->
    <div class="container py-3 mb-2">
      <div class="row">
        <div class="col-lg">
          <img
            class="logo"
            src="https://www.designyourway.net/blog/wp-content/uploads/2023/07/logo-21.jpg"
            alt=""
          />
        </div>
        <div class="col-lg d-flex flex-row-reverse fs-5">Airbnb your place</div>
      </div>
    </div>
    <!-- top end -->
    <div class="container mb-2">
      <div class="row">
        <div class="col-lg">
          <!-- card start -->
          <div class="card card-code">
            <div class="card-body">
              <h1 class="fs-2">United States Vacation rentals</h1>
              <p>Book unique homes, vacation rentals, and more on Airbnb</p>

              <form action="" class="row">
                <div class="col-12 ">
                  <input
                    type="text"
                    class="form-control py-3"
                    placeholder="Destination"
                  />
                </div>

                <!-- Check-in & Check-out -->
                <div class="col-12 col-md-4">
                  <input type="date" class="form-control" />
                </div>
                <div class="col-12 col-md-4">
                  <input type="date" class="form-control" />
                </div>

                <!-- Search Button -->
                <div class="col-12 col-md-1">
                  <button class="btn">Search</button>
                </div>
              </form>
            </div>
          </div>
          <!-- card end -->
        </div>
        <!-- banner start -->
        <div class="col-lg">
          <img
            class="100"
            src="https://a0.muscache.com/im/pictures/miso/Hosting-47351409/original/e13cb729-a779-4c05-ba4b-de06d7ebfc9c.jpeg?im_w=1200"
            alt=""
          />
        </div>
        <!-- banner end -->
      </div>
    </div>

    <!-- slider start -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <img
            class="w-100"
            src="https://a0.muscache.com/im/pictures/miso/Hosting-47351409/original/fd83ffcf-422f-4a69-96d8-97f202529eb3.jpeg?im_w=1200"
            alt=""
          />
        </div>
        <div class="col-lg-3">
          <img
            class="w-100"
            src="https://a0.muscache.com/im/pictures/miso/Hosting-47351409/original/e13cb729-a779-4c05-ba4b-de06d7ebfc9c.jpeg?im_w=1200"
            alt=""
          />
        </div>
        <div class="col-lg-3">
          <img
            class="w-100"
            src="https://a0.muscache.com/im/pictures/miso/Hosting-47351409/original/fd83ffcf-422f-4a69-96d8-97f202529eb3.jpeg?im_w=1200"
            alt=""
          />
        </div>
        <div class="col-lg-3">
          <img
            class="w-100"
            src="https://a0.muscache.com/im/pictures/miso/Hosting-47351409/original/e13cb729-a779-4c05-ba4b-de06d7ebfc9c.jpeg?im_w=1200"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- slider end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
